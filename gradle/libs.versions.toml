# Android Core
coreKtx = "1.17.0"
lifecycle = "2.10.0"
activityCompose = "1.12.2"
retrofitVersion = "3.0.0"
splashScreen = "1.2.0"

# Compose
composeBom = "2025.12.01"
navigation = "2.9.6"
material = "1.13.0"
material3Window = "1.3.2"
composeMaterial = "1.7.6"


# DI / Arch
hilt = "2.57.2"
hiltNavigation = "1.3.0"
room = "2.8.4"
datastore = "1.2.0"
workManager = "2.11.0"

# Network & Serialization
retrofit = "3.0.0"
okhttp = "5.3.2"
